<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO LIST</title>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1>TO-DO LIST<img src="./assets/icon.png" alt=""></h1>

                </ul>
            </div>
        </div>
        <script src="logic.js"></script>
</body>

</html>
